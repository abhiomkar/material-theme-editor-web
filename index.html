<html>
  <head>
    <title>Material Theme Editor for Web</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="./dist/index.css" rel="stylesheet">
  </head>
  <body>
    <div class="material-theme-editor">
      <div class="material-theme-editor__loader">Please wait...</div>
      <div class="material-theme-editor__cover"></div>
      <div class="material-theme-editor__editor"></div>
      <div class="material-theme-editor__status">Applying...</div>
    </div>
    <script src="./node_modules/sass.js/dist/sass.js"></script>
    <!-- Run `parcel` (https://parceljs.org) command to bundle this javascript -->
    <script src="./dist/index.js"></script>
  </body>
</html>
